<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="objectManagementConfigurationId"
            [title]="'objectManagementConfigurationId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.objectManagementConfigurationId"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'objectManagementConfigurationIdTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="objectType"
            [title]="'objectTypeId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.objectType"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'objectTypeTooltip' | pluginTranslate: pluginId | async">
    </v-input>
    <v-input
            name="searchString"
            [title]="'searchString' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.searchString"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'searchStringTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="ordering"
            [title]="'ordering' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.ordering"
            [disabled]="obs.disabled"
            [required]="false"
            [tooltip]="'orderingTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="pagenumber"
            [title]="'pagenumber' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.pagenumber"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'pagenumberTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="pagesize"
            [title]="'pagesize' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.pagesize"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'pagesizeTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="listOfObjectsProcessVariableName"
            [title]="'listOfObjectsProcessVariableName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.listOfObjectsProcessVariableName"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'listOfObjectsProcessVariableNameTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
</v-form>
